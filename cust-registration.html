<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Register for Cineit Plus!</title>
   <link rel="stylesheet" a href="Registration.css">
</head>
<body>
<h2> Register for Cineit Plus!</h2>
<form method="post" action="process-form.php">
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" name="first-name" required>
    
    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" name="last-name" required>
    
    <label for="email">Email address</label>
    <input type="email" id="email" name="email" required>
    
    <label for="confirm-email">Confirm email address</label>
    <input type="email" id="confirm-email" name="confirm-email" required>
    
    <label for="password">Password</label>
    <input type="password" id="password" name="password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
    <small>Password must have a minimum of 8 characters, 1 uppercase, 1 lowercase, & 1 number.</small>
    
    <label for="confirm-password">Confirm password</label>
    <input type="password" id="confirm-password" name="confirm-password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
    
    <label for="phone">Phone (optional)</label>
    <input type="tel" id="phone" name="phone" pattern="^\+44\d{10}$">
    <small>Phone number must be 12 digits, including country code & international dialing code without leading 0. Example: +441234567890 instead of 012 3456 7890</small>
    
    <div class="checkbox">
      <input type="checkbox" id="cineworld-plus" name="cineworld-plus">
      <label for="cineworld-plus">Save up to 20% with Cine Plus (applied to all ages)</label>
    </div>
    
    <div class="checkbox">
      <input type="checkbox" id="is-member" name="is_member" value="1">
      <label for="is-member">I am a member</label>
    </div>
    
    <label for="member-type">Member Type</label>
    <select id="member-type"  name="member_type">
  <option value="">Select Member Type</option>
  <option value="regular">Regular</option>
  <option value="senior">Senior</option>
  <option value="child">Child</option>
</select>

 <button type="submit">REGISTER</button>
</form>
</html>
